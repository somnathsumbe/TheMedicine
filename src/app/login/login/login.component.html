<body class="authentication-bg authentication-bg-pattern">
  <div class="account-pages mt-5 mb-5">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-pattern">

            <div class="card-body p-4">

              <div class="text-center w-75 m-auto">
                <a href="index.html">
                  <h4>The Medicine</h4>
                </a>
              </div>

              <form [formGroup]="loginForm" class="mt-3" (ngSubmit)="sendLoginFormData(loginForm)">

                <div class="form-group mb-3">
                  <label for="userName">User Name</label>

                  <input class="form-control" formControlName="userName" ngModel type="text" id="userName"
					name="userName" required placeholder="Enter your user name">
					
					<span *ngIf="loginForm.controls['userName'].hasError('required')" class="text-danger small">User name required</span>

                </div>

                <div class="form-group mb-3">
                  <label for="userPassword">Password</label>

                  <input class="form-control" formControlName="userPassword" ngModel type="password" 
                    id="userPassword" name="userPassword" placeholder="Enter your password">
					<span *ngIf="loginForm.controls['userPassword'].hasError('required')" class="text-danger small">Password  required</span>
                </div>

                <div class="form-group mb-0 text-center">
                  <button class="btn btn-primary btn-block" [disabled]="!loginForm.valid" type="submit"> Log In
                  </button>
                </div>

              </form>

            </div> <!-- end card-body -->
          </div>
          <!-- end card -->

          <div class="row mt-3">
            <div class="col-12 text-center">
              <p> <a href="forg.html" class="text-white-50 ml-1">Forgot your password?</a></p>
              <p class="text-white-50">Don't have an account? <a href="register.html" class="text-white ml-1"><b>Sign
                    Up</b></a></p>
            </div> <!-- end col -->
          </div>
          <!-- end row -->

        </div> <!-- end col -->
      </div>
      <!-- end row -->
    </div>
    <!-- end container -->
  </div>
  <!-- end page -->
</body>
